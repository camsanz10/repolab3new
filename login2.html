<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Tracking Login</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="left-section">
                <div class="user-icon">
                    <img src="man.png" alt="User Icon">
                </div>
                <h2>Graduate Service</h2>
                <form>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-group">
                        <label for="verification">Verification Code</label>
                        <input type="text" id="verification" name="verification" placeholder="Enter code" required>
                    </div>
                    <div class="login-options">
                        <button type="submit" class="login-btn">Login</button>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                </form>
            </div>
            <div class="right-section">
                <img src="IMG_0910.JPG" alt="Illustration" class="illustration">
            </div>
            <div class="overlay-elements">
                <img src="arrow-right.png" alt="Arrow" class="arrow-icon">
                <img src="woman.png" alt="Person" class="person-icon">
            </div>
        </div>
    </div>
</body>
</html>
