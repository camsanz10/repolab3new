<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Type your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Type your password" required>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
                <div class="social-login">
                    <p>Or Sign Up Using</p>
                    <div class="social-icons">
                        <a href="#"><img src="facebook.png" alt="Facebook" width="25px" height="25px"></a>
                        <a href="#"><img src="gorjeo.png" alt="Twitter" width="25px" height="25px"></a>
                        <a href="#"><img src="cromo.png" alt="Google" width="25px" height="25px"></a>
                    </div>
                </div>
                <div class="signup-link">
                    <a href="#">SIGN UP</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
